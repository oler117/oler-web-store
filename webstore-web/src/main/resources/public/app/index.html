<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <title>WebStore | Home</title>
    <base href="/"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/lib/bootstrap-theme.css">
    <link rel="stylesheet" href="css/lib/bootstrap-social.css">
    <link rel="stylesheet" href="css/lib/font-awesome-4.6.3/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/angular.js"></script>

    <!-- Custom JS -->
    <script src="app/app.js"></script>
    <script src="app/services/auth/auth.js"></script>
    <script src="app/directives/pwCheck.js"></script>

    <script src="app/views/products/productsCtrl.js"></script>

<body ng-cloak>

<header ng-controller="navigationCtrl">

        <div class="container-fluid">
            <div class="navbar-header">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="home">WebSiteName</a>
            </div>
            <div class="collapse navbar-collapse" id="webstore-nav-bar">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a role="menuitem" ui-sref="home">Home</a>
                    </li>
                    <li class="dropdown">
                        <a role="menuitem" href="#">Category 1</a>
                        <a role="menuitem-dropdown-arrow" href="#" class="dropdown-toggle"
                           data-toggle="dropdown"><span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">1 | 1</a></li>
                            <li><a href="#">1 | 2</a></li>
                            <li><a href="#">1 | 3</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a role="menuitem" href="#">Category 2</a>
                        <a role="menuitem-dropdown-arrow" href="#" class="dropdown-toggle" data-toggle="dropdown"><span
                                class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">2 | 1</a></li>
                            <li><a href="#">2 | 2</a></li>

                    </li>

                        <ul class="dropdown-menu">
                            <li><a href="#">3 | 1</a></li>
                            <li><a href="#">3 | 2</a></li>
                            <li><a href="#">3 | 3</a></li>
                        </ul>
                    </li>
                    <li>
                        <a role="menuitem" href="#">Contacts</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a ui-sref="signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>

                    <li ng-show="!authenticated">
                        <a role="button" ng-click="toggleLoginForm()" data-toggle="collapse" aria-expanded="false"
                           aria-controls="collapseExample">
                            <span class="glyphicon glyphicon-log-in"></span>
                            Login</a>
                    </li>
                    <li ng-show="authenticated">
                        <a role="button" ng-click="logout()">
                            <span class="glyphicon glyphicon-log-out"></span>
                            Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <ng-include src="'app/views/login/login.html'"></ng-include>
    </div>
</header>

<ui-view></ui-view>

<footer class="footer">
    <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
