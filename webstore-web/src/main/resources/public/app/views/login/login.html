<div class="collapse login-container" id="collapseExample">
    <div class="panel panel-default">
        <div class="panel-heading">Sing In</div>
        <div class="panel-body">
            <form role="form" class="form-horizontal" ng-submit="login()">
                <div class="form-group">
                    <label class="control-label col-sm-3" for="username">Username</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="username" name="username"
                               ng-model="credentials.username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="password">Password</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="password" name="password"
                               ng-model="credentials.password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <div class="checkbox">
                            <label>
                                <input type='checkbox' id="remember-me-param" name="remember-me-param"/>
                                Remember Me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" role="button" style="width: 100%;" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </form>
            <div class="alert alert-danger" ng-show="error">
                There was a problem logging in
            </div>
        </div>
    </div>
</div>
